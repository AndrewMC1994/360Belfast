<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Titanic Quarter</title>
    <meta name="description" content="Titanic Quarter">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    

</head>

<body>

    <a-scene>
        <a-assets>
            <img id="shadow2" src="img/radial-shadow-2.png">
            <img id="plane" src="img/plane.png">
            <img id="blueplane" src="img/bluebackground.png">
            <img id="bluesquare" src="img/bluesquare.png">
            <img id="blue-rectangle" src="img/blue-rectangle.png">
            <img id="titanic" src="img/blue-rectangle.png">
            <img id="tqlogo" src="img/titanicquarterlogo.png">
            <img id="hw" src="img/hw.png">
            <img id="cityhall" src="img/cityhall.png">
            <img id="icon1" src="img/icon1.png">
            <img id="icon2" src="img/icon2.png">
            <img id="icon3" src="img/clocktower.png">
            <img id="background" src="img/colorbackground.png">
        </a-assets>
        
<a-image position="-0.48 1.43 -0.9" src="#tqlogo" width="1" height="0.4" alpha-test="0.5"></a-image> 
    
<a-image position="0.88 0.5 -0.999" src="#icon3" width="0.3" height="0.35" alpha-test="0.4"></a-image> 
        
<a-image position="0.88 0.5 -1" src="#blue-rectangle" width="0.8" height="0.6"></a-image> 
        
<a-image position="0.01 0.5 -1" src="#blue-rectangle" width="0.8" height="0.6"></a-image> 

<a-image position="-0.855 0.5 -1" src="#blue-rectangle" width="0.8" height="0.6"></a-image>        
        
<a-image position="-0.48 1.43 -1" link="href:titanic.html; on: click; visualAspectEnabled: false" src="#titanic" width="1.55" height="1.05"></a-image>
        
<a-image position="0.82 1.43 -0.95" rotation="0 0 0" link="href:; on: click; visualAspectEnabled: false" src="#icon2" width="0.4" height="0.4 " alpha-test="0.4"></a-image>
       
<a-image position="0.82 1.43 -1" src="#bluesquare" width="0.9" height="1.05"></a-image>
        
<a-image position="-2 1 -1" rotation="0 30 0" link="href:; on: click; visualAspectEnabled: false" src="#blueplane" width="1" height="2"></a-image>
        
<a-image position="2 1 -1" rotation="0 -30 0" link="href:; on: click; visualAspectEnabled: false" src="#blueplane" width="1" height="2"></a-image>
        
<a-image position="2 1 -0.99" rotation="0 -30 0" link="href:; on: click; visualAspectEnabled: false" src="#icon1" width="0.4" height="0.4"></a-image>
        
        <a-image radius="5.7" position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
        
<!-- CURSOR ENTITY -->
<a-entity position="0 1 2">
  <a-entity
    id="camera"
    camera
    look-controls
    rotation="0 0 0"
    wasd-controls
  >
    <!-- MAIN CURSOR -->
    <a-entity
      cursor="fuse: true; maxDistance: 500; timeout: 3000;"
      id="cursor-main"
      position="0 0 -2"
      geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03; thetaLength: 360; thetaStart: 90;"
      material="color: #439DC2;"
    >
      <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
      <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
    </a-entity>
    <a-entity
      id="cursor-loader"
      position="0 0 -2.0001"
      geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03;"
      material="color: #2ADD2A;"
    >
    </a-entity>
  </a-entity>
</a-entity>

        <a-sky src="#background"></a-sky>



    </a-scene>
    
<script>
    
    AFRAME.registerComponent('alpha-test', {
  dependencies: ['material'],

  init: function () {
    var material = this.el.getObject3D('mesh').material;
    material.alphaTest = 0.5;
    material.needsUpdate = true;
  }
});
    
    </script>



</body>

</html>
